<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h2>real rime char counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="please write your text here..." maxlength="50"></textarea>

        <div class="counter">
            <p>total character:
                <span id="total-char" class="total-char">0</span>
            </p>

            <p>
                remaining -character:
                <span id="remaining-char"
                class="remaining-char">50</span>
            </p>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
